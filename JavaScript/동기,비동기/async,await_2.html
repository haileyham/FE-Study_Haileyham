<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d</title>
</head>
<body>
    
  <button id="button">버튼일세</button>

  <script>
    async function 버튼(){
      var 프로미스 = new Promise(function(성공,실패){
        document.querySelector('#button').addEventListener('click',function(){
          성공('성공했어용가리');
        })
      });

      // var 결과 = await 프로미스;
      // console.log(결과);

      try{
        var 결과 = await 프로미스; 
        console.log(결과)
      } catch{
        console.log('실패했습니다')
      }
    }
    
    버튼();
    //async 함수를 호출해주는 코드 추가해야함.
  </script>
</body>
</html>
