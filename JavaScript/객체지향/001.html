<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1</title>
</head>

<body>

  <script>
    //출석부 만들어보기
    //constructor 문법 : 비슷한 object를 쉽게 찍어낼 수 있음

    var 학생1 = {
      name: 'Kim1',
      age: 15,
      // sayHi(){} //이렇게도 가능 
      sayHi: function () {
        console.log(`안녕하세요 ${this.name} 입니다.`)
        // console.log('안녕하세요' + this.name + '입니다.')
      }
    }

    학생1.sayHi(); //안녕하세요 Kim입니다 출력 가능하도록



    //////////////////////////


    //constructor 생성 : 이거 사용하면 object 마구 뽑는 것이 가능 / object 복사를 도와줌. object 많이 만들 때 사용(쓸일없음) / 반복문도 돌릴 수 있음
    function Student() { //일반함수랑 다르다는것을 표현하기위해 대문자 사용
      this.name = 'Kim2'; //this는 새로 생성되는 object를 뜻함 / this.name = Kim; 새로 생성되는 object의 name속성에는 kim을 집어넣어주세요 / 새로생성되는 object에 값 부여가능
      this.age = 15;
      this.sayHi = function () {
        console.log(`안녕하세요 ${this.name} 입니다.`)
      }
    }

    var 학생1 = new Student(); //이러면 학생1이라는 object 뽑힘 
    //Student {name: 'Kim', age: 15} // Kim이라고 설정해놨을때
    //Student는 이 object를 만든 constructor 이름
    var 학생2 = new Student();

    학생1.sayHi();
    학생2.sayHi();
    학생1 == 학생2 //false
    학생1 === 학생2 //false


    ////////////////////



    function Student2(이름,나이) { //학생 object뽑을 때 각각 다른 name,age값을 부여하고 싶을 때, parameter 뚫기(갯수 제한 없음)
      this.name = 이름; // 파라미터 이름으로 집어넣으면 앞으로는 알아서 가능 // 함수에 파라미터 뚫어두면 Student('park');했을때 위의 이름에 park이 들어감
      this.age = 나이;
      this.sayHi = function () {
        console.log(`안녕하세요 ${this.name} 입니다.`)
      }
    }

    var 학생3 = new Student2('Park'); 
    var 학생4 = new Student2();////인수 안집어넣으면 undefined;출력
    //this : 기계에서 새로 생성되는 object(instance인스턴스)
    //Student : object생성기계(constructor,생성자)
    학생3.sayHi();
    학생4.sayHi();


    // 생성자함수와 객체의 관계는 instanceof로 확인 가능
    // 학생1 instanceof Student /true


  </script>
</body>

</html>
