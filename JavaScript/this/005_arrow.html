<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>
    <link rel="stylesheet" href="">
</head>
<body>
  
  <button id="btn">button</button>

  <script>

    //function 키워드 대신 => 사용
    //(1) 입출력 기계 만들 때 보기 쉬움
    var 함수 = (a)=>{
      return a + 10
    }

    함수(5); //15


    //(2) 파라미터 1개면 소괄호 생략 가능
    var 함수2 = a=>{
      return a + 10
    }

    함수2(5); //15

    //(3) 코드 한줄이면 중괄호도 생략가능
    var 함수3 = a => a + 10;
    var 함수4 = a => console.log(a);
    

    함수3(5); //15
    함수4(5); //15

    /*
    function을 쓰는 이유(함수는 그냥 쓰는 문법이 아님)
    1. 코드들을 기능으로 묶고 싶을 때 사용. 
    2. 입출력 기계를 만들고 싶을 때 사용


    Arrow function 장점
    1. 입출력 기계 만들 때 보기 쉬움
    2. 파라미터 1개면 소괄호 생략가능
    3. 코드 한줄이면 중괄호도 생략가능
    */



    //Arrow function 예시
    //1. forEach 콜백함수
    [1,2,3,4].forEach(a => console.log(a))//array자료 갯수만큼 내부 코드 실행. a는 array의 내의 자료들


    //2. 이벤트 리스너
    document.querySelector('#btn').addEventListener('click',
    (e)=>{
      console.log(this); //window / this == 바깥의 this값
      e.currentTarget; //만약 arrow function을 쓸 때 this값 제대로 출력 안되니까 e.currentTarget쓰기
    })

    //일반 이벤트리스너에서는 this == e.currentTarget
    //Arrow function 특징 : 바깥에 있던 this값을 내부에서 그대로 사용


    //3. Object 안의 함수
    var 오브젝트 = {
      함수 : () => {
        console.log(this); //window
      }
    }

    오브젝트.함수(); //window
  </script>
</body>
</html>
